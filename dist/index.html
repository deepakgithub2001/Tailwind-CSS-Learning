<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 grid place-content-center">
    <h1 class="text-5xl text-neutral-300 text-center font-bold ">Hello, Tailwind CSS!</h1>
    <div class="p-5 mt-10 max-w-sm mx-auto bg-white rounded-lg shadow-lg">
        <div>
            <img
                src="https://cdn.hashnode.com/res/hashnode/image/upload/v1632979765809/HTEigfQR-.png?auto=compress,format&format=webp">
        </div>
        <div class=" top-3 text-center font-bold text-2xl">
            The Tailwind CSS!
            <p class=" text-slate-900 font-normal">Rapidly build modern websites without ever leaving your HTML.</p>
        </div>
    </div>
    <button class="bg-sky-500 text-white px-1 py-1 mt-5 rounded-lg text-lg hover:bg-white hover:text-black">Get
        Started</button>
    <div class=" p-10 mt-5">
        <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl ">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover"
                        src="https://images.pexels.com/photos/235990/pexels-photo-235990.jpeg" alt="">
                </div>
                <div class="md:text-center md:mt-12 text-center p-5 text-lg">Making the CSS Journey beautiful with <span
                        class="bg-yellow-500 p-[2px] font-bold text-slate-900">Tailwind CSS</span>.</div>
            </div>
        </div>
    </div>
</body>

</html>
